<div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-[70vh] pt-14">
    <div
        class="bg-(--bg) dark:bg-(--bgsecond) p-8 rounded-3xl shadow-xl max-w-md w-full text-center border border-(--border) dark:border-white/10 transition-colors duration-300">
        <div
            class="w-20 h-20 bg-green-100 dark:bg-green-500/10 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-3xl"></i>
        </div>

        <h1 class="text-3xl font-extrabold mb-2 text-(--onbg)">Payment successfully!</h1>
        <p class="text-(--onbg) opacity-60 mb-8">Thank you for your purchase. Your order has been placed
            successfully.</p>

        <div id="order-summary"
            class="bg-(--bgsecond) dark:bg-black/20 rounded-2xl p-6 mb-8 text-left border border-(--border) dark:border-white/10">
            <h2 class="font-bold text-(--onbg) mb-4 border-b border-(--border) dark:border-white/10 pb-2">Order Summary
            </h2>
            <div class="space-y-2 text-sm text-(--onbg) opacity-70">
                <div class="flex justify-between">
                    <span>Order ID:</span>
                    <span id="display-order-id" class="font-semibold text-(--onbg)">#000000</span>
                </div>
                <div class="flex justify-between">
                    <span>Date:</span>
                    <span id="display-order-date" class="font-semibold text-(--onbg)">Feb 01,
                        2026</span>
                </div>
                <div class="flex justify-between pt-2 border-t border-(--border) dark:border-white/10 mt-2">
                    <span class="font-bold text-(--onbg)">Total Paid:</span>
                    <span id="display-order-total" class="font-bold text-green-600">$0.00</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <button id="download-invoice"
                class="bg-(--onbg) text-(--bg) py-4 px-6 rounded-2xl font-bold hover:opacity-80 transition duration-300 flex items-center justify-center gap-2">
                <i class="fa-solid fa-download"></i>
                Download Invoice
            </button>
            <a href="#home" class="text-(--onbg) opacity-60 font-semibold hover:opacity-100 transition duration-300">
                Return to Home
            </a>
        </div>
    </div>
</div>
